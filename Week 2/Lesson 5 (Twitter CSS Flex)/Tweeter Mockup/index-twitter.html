<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <div class="header">

        <div class="navigation">
            <ul>
                <li><i class="fa-solid fa-house"></i> Home</li>
                <li><i class="fa-solid fa-bell"></i> Notifications</li>
                <li><i class="fa-solid fa-envelope"></i> Messages</li>
            </ul>
        </div>


        <div class="twitter-symbol">
            <i class="fa-brands fa-twitter"></i>
        </div>


        <div class="search-and-tweet">

            <div class="search">
                <input type="text" placeholder="Search on Twitter">
            </div>


            <div class="tweet">
               
                <img src="alpaka.jpg" alt="">
                <button>Tweet</button>

            </div>
        </div>

    </div>

    <div class="banner">Twitter Banner</div>

    <div class = "user-profile">
        
        <div class="statistics">
            <img src="alpaka.jpg" alt="">
        
            <ul>
                <li>Followings <br>777</br> </li>
                <li>Followers <br>222</br> </li>
                <li>Favorites <br>111</br> </li>
            </ul>

        </div>

        <div class = "follow">
            <button>Follow</button>
        </div>




    </div>
    
</body>
</html>
