<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calc-container">


        <div class="screen-container">
            <ul class = "screen">
                <li>7+2</li>
                <li>9</li>
            </ul>
        </div>

        <div class="middle-container">
            
            <ul class="left">

                <li><i class="fa-solid fa-clock-rotate-left"></i> </li>
                <li><i class="fa-solid fa-ruler-horizontal"></i></li>
                <li><i class="fa-solid fa-square-root-variable"></i></li>

            </ul>

            <ul class="right">
                <li><i class="fa-solid fa-delete-left"></i></li>
            </ul>

        </div>

        <div class = "line"></div>



        <div class="button-panel">
            <ul class="buttons">
                <li>C</li>
                <li>()</li>
                <li>%</li>
                <li>/</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>*</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>-</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>+</li>
                <li>+/-</li>
                <li>0</li>
                <li>.</li>
                <li>=</li>
            </ul>
        </div>





    </div>
    
</body>
</html>
